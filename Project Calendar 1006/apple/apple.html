<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calendar Tab</title>
    <link rel="stylesheet" href="/apple/apple.css">
</head>

<body>
    <div class="apple-calendar-tab">
        <div class="apple-tab-buttons">
            <button id="apple-day-tab" class="active-tab">Day</button>
            <button id="apple-month-tab">Month</button>
            <button id="apple-year-tab">Year</button>
        </div>
        <div class="apple-tab-content">
            <!-- Apple Day Tab Content -->
            <div id="apple-day-content" class="apple-tab-pane active">
                <h2>Day Calendar</h2>
                <!-- Apple Day Calendar content goes here -->
            </div>
            <!-- Apple Month Tab Content -->
            <div id="apple-month-content" class="apple-tab-pane">
                <h2>Month Calendar</h2>
                <!-- Apple Month Calendar content goes here -->
            </div>
            <!-- Apple Year Tab Content -->
            <div id="apple-year-content" class="apple-tab-pane">
                <h2>Year Calendar</h2>
                <!-- Apple Year Calendar content goes here -->
            </div>
        </div>
    </div>
    <script src="/apple/apple.js"></script>
</body>

</html>
